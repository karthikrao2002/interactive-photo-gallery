<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="image">Hover over an image below to display here.</div>
    
    <div class="gallery">
        <img class="preview" src="img1.jpg" alt="Image 1" onmouseover="upDate(this)" onmouseout="undo()">
        <img class="preview" src="img2.jpg" alt="Image 2" onmouseover="upDate(this)" onmouseout="undo()">
        <img class="preview" src="img3.jpg" alt="Image 3" onmouseover="upDate(this)" onmouseout="undo()">
    </div>

    <script src="script.js"></script>
</body>
</html>
